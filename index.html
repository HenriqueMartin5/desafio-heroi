<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel de Heroi</title>
</head>

<body>
    <header>
        <h1>Classificador de nivel de herói</h1>
    </header>
    <main>

        <section>
        <label for="heroi">Selecione um herói:</label>
        <select name="heroi" id="heroi">
            <option value="" selected>Selecione um herói</option>
            <option value="superman">Superman</option>
            <option value="batman">Batman</option>
            <option value="mulher-maravilha">Mulher-Maravilha</option>
            <option value="homem-aranha">Homem-Aranha</option>
            <option value="hulk">Hulk</option>
            <option value="thor">Thor</option>
            <option value="falcão">Falcão</option>
            <option value="flash">Flash</option>
        </select>

    </section>

    <section>
        <p class="hero-name"></p>
    </section>
    </main>

    <script defer src="index.js"></script>
</body>

</html>
